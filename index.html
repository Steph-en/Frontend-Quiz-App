<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

  <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css" />

  <link
    href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600&display=swap"
    rel="stylesheet" />

  <link rel="stylesheet" href="./src/styles/dist/style.css " />

  <title>Quiz app</title>
</head>

<body>
  <div id="main" class="main">

    <!-- Toggle -->
    <div class="head toggle">
        <div class="icon sun-icon"></div>
        <div class="toggle-btn">
          <input type="checkbox" id="toggle" />
          <label for="toggle" onclick="toggle()"></label>
        </div>
        <div class="icon moon-icon"></div>
    </div>

    <!-- Quiz menu start -->
    <div class="container">
      <div class="menu-heading">
        <p>
          Welcome to the <br />
          <span>Frontend Quiz!</span>
        </p>
        <p class="menu-discription">Pick a subject to get started.</p>
      </div>
      <div class="lessons">
        <a class="category-link" id="category-selector-html">
          <img src="./assets/images/icon-html.svg" class="icon1 icn" />
          <p class="categories-titles">HTML</p>
        </a>
        <a class="category-link" id="category-selector-css">
          <img src="./assets/images/icon-css.svg" class="icon2 icn" />
          <p class="categories-titles">CSS</p>
        </a>
        <a class="category-link" id="category-selector-js">
          <img src="./assets/images/icon-js.svg" class="icon3 icn" />
          <p class="categories-titles">Javascript</p>
        </a>
        <a class="category-link" id="category-selector-accessibility">
          <img src="./assets/images/icon-accessibility.svg" class="icon4 icn" />
          <p class="categories-titles">Accessibility</p>
        </a>
      </div>
    </div>
    <!-- Quiz menu end -->
  </div>

  <script src="./src/js/dist/index.js"></script>
</body>

</html>
