<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">

  <link
    href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600&display=swap"
    rel="stylesheet" />

  <link rel="stylesheet" href="./src/styles/dist/style.css ">

  <title>Quiz app</title>
</head>

<body>
  <div class="container">

    <!-- Toggle -->
    <div class="head">
      <div class="toggle">
        <div>
          <img src="./assets/images/icon-sun-dark.svg" alt="sun icon">
        </div>
        <div>
          <button class="toggle-btn">
            <i class="fa-solid fa-toggle-on" style="transform: rotate(180deg);"></i>
          </button>
        </div>
        <div>
          <img src="./assets/images/icon-moon-dark.svg" alt="moon icon">
        </div>
      </div>
    </div>

    <!-- Quiz menu start -->
    <div class="menu">
      <div class="container">
        <div class="menu-heading">
          <div class="text">
            <div>
              <h1>Welcome to the <br> <span>Frontend Quiz!</span></h1>
            </div>
            <div>
              <p class="menu-discription">
                Pick a subject to get started.
              </p>
            </div>
          </div>
        </div>
        <div class="menu-lessons">
          <div class="lessons">
            <a class="html">
              <div class="html-img">
                <img src="./assets/images/icon-html.svg" class="" />
              </div>
              <div class="lesson1">
                <p class="lesson-html">HTML</p>
              </div>
            </a>
            <a class="css">
              <div class="css-img">
                <img src="./assets/images/icon-css.svg" class="css" />
              </div>
              <div class="lesson2">
                <p class="lesson-css">CSS</p>
              </div>
            </a>
            <a class="js">
              <div class="js-img">
                <img src="./assets/images/icon-js.svg" class="js" />
              </div>
              <div class="lesson3">
                <p class="lesson-js">Javascript</p>
              </div>
            </a>
            <a class="acc">
              <div class="acc-img">
                <img src="./assets/images/icon-accessibility.svg" class="accessibility" />
              </div>
              <div class="lesson4">
                <p class="lesson-acc">Accessibility</p>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
    <!-- Quiz menu end -->
  </div>


  <!-- Quiz question start -->

  Question

  <!-- number -->

  of 10

  A
  B
  C
  D

  Submit answer

  <!-- Quiz question end -->

  <!-- Quiz completed start -->

  Quiz completed
  You scored...

  <!-- score -->

  out of 10

  <script src="./src/dist/js/index.js"></script>
  <!-- Quiz completed end -->

</body>

</html>
