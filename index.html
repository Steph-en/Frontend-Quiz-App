<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

  <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css" />

  <link
    href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600&display=swap"
    rel="stylesheet" />

  <link rel="stylesheet" href="./src/styles/dist/style.css " />

  <title>Quiz app</title>
</head>

<body>
  <div id="main" class="main">

    <!-- Toggle -->
    <div class="head">
      <div class="toggle">
        <div class="sun-icon"></div>
        <div class="toggle-btn">
          <input type="checkbox" id="toggle" />
          <label for="toggle" onclick="toggle()"></label>
        </div>
        <div class="moon-icon"></div>
      </div>
    </div>

    <!-- Quiz menu start -->
    <div class="menu">
      <div class="container">
        <div class="menu-heading">
          <div class="text">
            <div>
              <h1>
                Welcome to the <br />
                <span>Frontend Quiz!</span>
              </h1>
            </div>
            <div>
              <p class="menu-discription">Pick a subject to get started.</p>
            </div>
          </div>
        </div>
        <div class="menu-lessons">
          <div class="lessons">
            <a class="category-link" id="category-selector" >
              <div class="html-img">
                <img src="./assets/images/icon-html.svg" class="html" />
              </div>
              <div class="lesson1">
                <p class="lesson-html">HTML</p>
              </div>
            </a>
            <a class="category-link" id="category-selector" >
              <div class="css-img">
                <img src="./assets/images/icon-css.svg" class="css" />
              </div>
              <div class="lesson2">
                <p class="lesson-css">CSS</p>
              </div>
            </a>
            <a class="category-link" id="category-selector" >
              <div class="js-img">
                <img src="./assets/images/icon-js.svg" class="js" />
              </div>
              <div class="lesson3">
                <p class="lesson-js">Javascript</p>
              </div>
            </a>
            <a class="category-link" id="category-selector" >
              <div class="acc-img">
                <img src="./assets/images/icon-accessibility.svg" class="accessibility" />
              </div>
              <div class="lesson4">
                <p class="lesson-acc">Accessibility</p>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
    <!-- Quiz menu end -->
  </div>

  <script src="./src/js/dist/index.js"></script>
</body>

</html>
