<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">

  <link
    href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600&display=swap"
    rel="stylesheet" />

  <link rel="stylesheet" href="./src/styles/dist/style.css ">

  <title>Quiz app</title>
</head>

<body>

  <!--  -->
  <div class="head">
    <div class="toggle">
      <div>
        <img src="./assets/images/icon-sun-dark.svg" alt="sun icon">
      </div>
      <div>
        <button class="toggle-btn">
          <i class="fa-solid fa-toggle-on"></i>
        </button>
      </div>
      <div>
        <img src="./assets/images/icon-moon-dark.svg" alt="moon icon">
      </div>
    </div>
  </div>



  <!-- Quiz menu start -->

  Welcome to the Frontend Quiz!
  Pick a subject to get started.

  HTML
  CSS
  JavaScript
  Accessibility

  <!-- Quiz menu end -->

  <!-- Quiz question start -->

  Question
  <!-- number --> of 10

  A
  B
  C
  D

  Submit answer

  <!-- Quiz question end -->

  <!-- Quiz completed start -->

  Quiz completed
  You scored...

  <!-- score --> out of 10
  <script src="./src/dist/js/index.js"></script>
  <!-- Quiz completed end -->

</body>

</html>
