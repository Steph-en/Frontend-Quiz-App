<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css" />

    <link
        href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600&display=swap"
        rel="stylesheet" />

    <link rel="stylesheet" href="./src/styles/dist/score.css " />

    <title>Quiz app</title>
</head>

<body>
    <div id="main" class="main">
        <!-- Toggle -->
        <div class="head">
            <div class="title">
                <img id="lesson-icon" src="" class="lesson-icon" alt="lesson icon" />
                <p id="lesson-title" class="categories-title"></p>
            </div>
            <div class="toggle">
                <div class="sun-icon"></div>
                <div class="toggle-btn">
                    <input type="checkbox" id="toggle" />
                    <label for="toggle" onclick="toggle()"></label>
                </div>
                <div class="moon-icon"></div>
            </div>
        </div>

        <!-- Quiz question start -->
        <div class="container">
            <div class="score-heading">
                <p>
                    Quiz completed <br />
                    <span>You scored...</span>
                </p>
            </div>
            <div class="score-feild">
                <div class="score">
                    <div class="lesson">
                        <img id="lesson-icon" class="lesson-icon" alt="lesson icon" />
                        <p id="lesson-title" class="categories-title">dkdk</p>
                    </div>
                    <div class="mark">
                        <p>8</p>
                        <p class="span">out of 10</p>
                    </div>
                </div>
                <a class="resetBtn" id="reset" href="index.html">
                    <p class="reset">Play Again</p>
                </a>
            </div>
        </div>
        <!-- Quiz question end -->
    </div>

    <script src="./src/js/dist/index.js"></script>
</body>

</html>
