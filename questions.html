<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css" />

    <link
        href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600&display=swap"
        rel="stylesheet" />

    <link rel="stylesheet" href="./src/styles/dist/questions.css " />

    <title>Quiz app</title>
</head>

<body>
    <div id="main" class="main">
        <!-- Toggle -->
        <div class="head">
            <div class="title">
                <div id="lesson-img" class="subject-img">
                    <img src="./assets/images/icon-accessibility.svg" class="accessibility" />
                </div>
                <div class="subject">
                    <p class="lesson-title" id="lesson-title">{title}</p>
                </div>
            </div>
            <div class="toggle">
                <div class="sun-icon"></div>
                <div class="toggle-btn">
                    <input type="checkbox" id="toggle" />
                    <label for="toggle" onclick="toggle()"></label>
                </div>
                <div class="moon-icon"></div>
            </div>
        </div>

        <!-- Quiz question start -->
        <div class="question-container">
            <div class="container">
                <div class="question-section">
                    <div class="text">
                        <div>
                            <p class="question-number">Question {$questionNumber} of 10</p>
                        </div>
                        <div>
                            <h3 id="question" class="question"></h3>
                        </div>
                    </div>
                    <div class="progress-bar">
                        <div class="bar">
                            <div id="progress-bar" class="progress"></div>
                        </div>
                    </div>
                </div>
                <div class="lesson-option">
                    <div class="options">
                        <a class="answer1">
                            <div class="choice-option">
                                <p class="choice">A</p>
                            </div>
                            <div class="choice-discription">
                                <p class=""></p>
                            </div>
                        </a>
                        <a class="answer2">
                            <div class="choice-option">
                                <p class="choice">B</p>
                            </div>
                            <div class="choice-discription">
                                <p class=""></p>
                            </div>
                        </a>
                        <a class="answer3">
                            <div class="choice-option">
                                <p class="choice">C</p>
                            </div>
                            <div class="choice-discription">
                                <p class=""></p>
                            </div>
                        </a>
                        <a class="answer4">
                            <div class="choice-option">
                                <p class="choice">D</p>
                            </div>
                            <div class="choice-discription">
                                <p class=""></p>
                            </div>
                        </a>
                        <div class="feedback">
                            <a class="submit-btn">
                                <div class="submit">
                                    <p class="">Submit answer</p>
                                </div>
                            </a>
                            <div class="error-message">
                                <p>Please select an answer</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Quiz question end -->
    </div>

    <script src="./src/js/dist/index.js"></script>
</body>

</html>
