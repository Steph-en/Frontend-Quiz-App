<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css" />

    <link
        href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600&display=swap"
        rel="stylesheet" />

    <link rel="stylesheet" href="./src/styles/dist/questions.css " />

    <title>Quiz app</title>
</head>

<body>
    <div id="main" class="main">
        <!-- Toggle -->
        <div class="head">
            <div class="title">
                <div id="question-header-icon" class="subject-img">
                    <img src="./assets/images/icon-accessibility.svg" class="landing-icons" />
                </div>
                <div class="subject">
                    <p class="categories-title" id="lesson-title">Accessibility</p>
                </div>
            </div>
            <div class="toggle">
                <div class="sun-icon"></div>
                <div class="toggle-btn">
                    <input type="checkbox" id="toggle" />
                    <label for="toggle" onclick="toggle()"></label>
                </div>
                <div class="moon-icon"></div>
            </div>
        </div>

        <!-- Quiz question start -->
        <div class="question-container">
            <div class="container">
                <div id="quiz-prompt" class="question-section">
                    <div class="text">
                        <div>
                            <p id="question-num" class="question-number">Question 6 of 10</p>
                        </div>
                        <div>
                            <h3 id="question" class="question-body">Which of these color contrast ratios defines the minimum WCAG 2.1
                                Level AA requirement for normal text?</h3>
                        </div>
                    </div>
                    <div class="progress-bar">
                        <div id="level-span" class="question-level-container">
                            <div id="level" class="level-indicator"></div>
                        </div>
                    </div>
                </div>
                <div class="lesson-option">
                    <div class="options" id="optn">
                        <div class="question-content" tabindex="0">
                            <div class="choice-option">
                                <p id="letter" class="letter-options">A</p>
                            </div>
                            <div class="choice-discription">
                                <p class="question-options">HTML</p>
                            </div>
                        </div>
                        <div class="question-content" tabindex="0">
                            <div class="choice-option">
                                <p class="letter-options">B</p>
                            </div>
                            <div class="choice-discription">
                                <p class="question-options">CSS</p>
                            </div>
                        </div>
                        <div class="question-content" tabindex="0">
                            <div class="choice-option">
                                <p class="letter-options">C</p>
                            </div>
                            <div class="choice-discription">
                                <p class="question-options">Javascript</p>
                            </div>
                        </div>
                        <div class="question-content" tabindex="0">
                            <div class="choice-option">
                                <p class="letter-options">D</p>
                            </div>
                            <div class="choice-discription">
                                <p class="question-options">Accessibility</p>
                            </div>
                        </div>
                        <div class="feedback">
                            <div class="submit-btn">
                                <div class="submit">
                                    <p class="">Submit answer</p>
                                </div>
                            </div>
                            <!-- <div class="error-message">
                                <p>Please select an answer</p>
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Quiz question end -->
    </div>

    <script src="./src/js/dist/index.js"></script>
</body>

</html>
