<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">

    <link
        href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600&display=swap"
        rel="stylesheet" />

    <link rel="stylesheet" href="./src/styles/dist/questions.css ">
    
    <title>Quiz app</title>
</head>

<body>
    <div id="main" class="main">
        
        <!-- Toggle -->
        <div class="head">
            <div class="title">
                <div class="subject-img">
                    <img src="./assets/images/icon-accessibility.svg" class="accessibility" />
                </div>
                <div class="subject">
                    <p class="lesson-">Accessibility</p>
                </div>
            </div>
            <div class="toggle">
                <div class="icon">
                    <img id="sunIcon" src="./assets/images/icon-sun-dark.svg" alt="sun icon">
                </div>
                <div class="toggle-btn">
                    <input type="checkbox" id="toggle" />
                    <label for="toggle" onclick="toggle()"></label>
                </div>
                <div class="icon">
                    <img id="moonIcon" src="./assets/images/icon-moon-dark.svg" alt="moon icon">
                </div>
            </div>
        </div>

        <!-- Quiz question start -->
        <div class="question">
            <div class="container">
                <div class="question-section">
                    <div class="text">
                        <div>
                            <p class="question-number">
                                Question 6 of 10
                            </p>
                        </div>
                        <div>
                            <h3>Which of these color contrast ratios defines the minimum WCAG 2.1 Level AA requirement for normal text?</h3>
                        </div>
                    </div>
                    <div class="progress-bar">
                        <div class="bar">
                            <div class="progress"></div>
                        </div>
                    </div>
                </div>
                <div class="lesson-question">
                    <div class="options">
                        <a class="option1 select">
                            <div class="choice-option">
                                <p class="choice">A</p>
                            </div>
                            <div class="choice-discription">
                                <p class="">4.5 : 1</p>
                            </div>
                        </a>
                        <a class="option2">
                            <div class="choice-option">
                                <p class="choice">B</p>
                            </div>
                            <div class="choice-discription">
                                <p class="">3 : 1</p>
                            </div>
                        </a>
                        <a class="option3">
                            <div class="choice-option">
                                <p class="choice">C</p>
                            </div>
                            <div class="choice-discription">
                                <p class="">2.5 : 1</p>
                            </div>
                        </a>
                        <a class="option4">
                            <div class="choice-option">
                                <p class="choice">D</p>
                            </div>
                            <div class="choice-discription">
                                <p class="">5 : 1</p>
                            </div>
                        </a>
                        <div class="feedback">
                            <a class="submit-btn">
                                <div class="submit">
                                    <p class="">Submit answer</p>
                                </div>
                            </a>
                            <div class="error-message">
                                <p>Please select an answer</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Quiz question end -->
    </div>

    <script src="./src/js/dist/index.js"></script>

</body>

</html>
